<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- // this audio will play for once when we refresh browser  -->
    <audio autoplay>
        <source src="car straring sound.mp3">
    </audio>

    <!-- // this audio will play for infinite time because we use loop attribute -->
    <audio autoplay loop>
        <source src="car sound effect.mp3">
    </audio>

    <div class="container">
        <div class="road">
            <img src="road.png" alt="">
        </div>

        <div class="trees">
            <img src="trees.png" alt="">
            <img src="trees.png" alt="">
        </div>

        <div class="car">
            <img src="car.png" alt="" class="car-body">
            <img src="wheel.png" alt="" class="wheel-1">
            <img src="wheel.png" alt="" class="wheel-2">
        </div>
    </div>
    
</body>
</html>
